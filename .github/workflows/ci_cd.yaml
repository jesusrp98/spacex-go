name: Project CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v1
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter packages get

      - name: Runing tests
        run: flutter test --coverage && lcov --remove coverage/lcov.info 'lib/util/*' -o coverage/new_lcov.info && genhtml coverage/new_lcov.info --output=coverage

      - name: Adding coverage to Codecov
        uses: codecov/codecov-action@v1.0.2
        with:
          token: ${{secrets.CODECOV_KEY}}
          file: ./coverage/lcov.info
