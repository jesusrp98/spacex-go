name: cherry
description: Simple yet powerful, open-source SpaceX launch tracker.

version: 2.14.0+80

environment:
  flutter: '>=3.3.0'
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  add_2_calendar: ^2.1.0
  big_tip: ^3.0.0
  cached_network_image: ^3.1.0
  dio: ^4.0.0
  equatable: ^2.0.3
  expand_widget: ^3.1.0
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_i18n: ^0.32.4
  flutter_local_notifications: ^11.0.1
  flutter_markdown: ^0.6.2
  flutter_request_bloc: ^1.0.0
  flutter_svg: ^1.1.5
  flutter_swiper: ^1.1.6
  flutter_web_browser: ^0.17.1
  hydrated_bloc: ^8.0.1
  in_app_review: ^2.0.2
  latlong2: ^0.8.0
  package_info_plus: ^1.0.3
  quick_actions: ^1.0.0
  row_item: ^2.0.1
  search_page: ^2.0.0
  share_plus: ^4.4.0
  sliver_fab: ^1.0.0
  system_setting: ^0.1.3

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.0
  flutter_native_splash: ^2.2.9
  flutter_test:
    sdk: flutter
  mockito: ^5.0.10

flutter_icons:
  image_path: assets/icons/icon_app.png
  android: false
  ios: true

flutter_native_splash:
  image: assets/icons/icon_splash.png
  color: "#151515"

flutter:
  assets:
    - assets/flutter_i18n/
    - assets/icons/

  uses-material-design: true
